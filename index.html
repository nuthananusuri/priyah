<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Thangoo!</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            min-height: 100vh;
            margin: 0;
            overflow-y: auto; 
            overflow-x: hidden;
            position: relative;
            padding-top: 10vh;
            padding-bottom: 10vh;
        }

        /* OVERLAY FOR MUSIC PERMISSION */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        #start-overlay h1 {
            font-size: 2rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #console-container {
            width: 85%;
            max-width: 600px;
            text-align: left;
            z-index: 20;
            position: relative;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            margin-bottom: 50px;
        }

        .line {
            display: block;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .heart-text {
            color: #ff4d6d;
            font-weight: bold;
        }

        #center-photo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 350px;
            height: 350px;
            z-index: 10;
            opacity: 0;
            transition: all 2s ease-in-out;
            pointer-events: none;
        }

        #center-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path: path('M175,59.5 C108.5,-59.5 -59.5,87.5 175,304.5 C409.5,87.5 241.5,-59.5 175,59.5 Z');
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
        }

        .show-center {
            opacity: 0.35 !important;
            transform: translate(-50%, -50%) scale(1.2) !important;
        }

        .floating-heart {
            position: fixed;
            width: 50px;
            height: 50px;
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: 1;
            clip-path: path('M25,8.5 C15.5,-8.5 -8.5,12.5 25,43.5 C58.5,12.5 34.5,-8.5 25,8.5 Z');
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.8); opacity: 0; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .cursor::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="start-overlay" onclick="startSurprise()">
        <h1>Tap to Open Gift üéÅ</h1>
        <p>(Turn up your volume! üîä)</p>
    </div>

    <audio id="bg-music" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="floating-container"></div>
    <div id="console-container"></div>

    <div id="center-photo-container">
        <img id="center-photo" src="center.jpg" alt="Center Heart" onerror="this.src='photo1.jpg'">
    </div>

    <script>
        const messages = [
            "Thangoo... <span class='heart-text'>&hearts;</span>",
            "Happy Birthday maa!!! <span class='heart-text'>&hearts;</span>",
            "Finally its ur day pandi‚ú®",
            "Ur not only a pandi",
            "But also a useless waste fellow nd a best friend to meü§£üëä",
            "Thank you for being with me all tym",
            "IK we fight a lot but never made a decision to give up on our spcl bond",
            "Honestly grateful for thatü•∫",
            "You have been there in my thick nd thin phases of my lyf meri thangoo üê∂üòöü§£",
            "Never ask me the best expensive gift u can never afford itüòÇü§∑‚Äç‚ôÇÔ∏è",
            "Have a beautiful nd wonderful days ahead",
            "Ik ur doing good come on idiot u canüí™‚ú®endless joy,love,",
            "Happiness everything you deserve potti",
            "üíù"
        ];

        const photos = [
            "photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg",
            "photo6.jpg", "photo7.jpg", "photo8.jpg", "photo9.jpg", "photo10.jpg",
            "photo11.jpg", "photo12.jpg", "photo13.jpg", "photo14.jpg", "photo15.jpg"
        ];

        const consoleContainer = document.getElementById('console-container');
        const centerPhotoContainer = document.getElementById('center-photo-container');
        const overlay = document.getElementById('start-overlay');
        const music = document.getElementById('bg-music');
        
        let lineIndex = 0;
        let charIndex = 0;
        let currentLineElement = null;
        let currentLineChars = [];

        // Function called when user taps the screen
        function startSurprise() {
            // 1. Hide the overlay
            overlay.style.display = 'none';
            
            // 2. Play Music
            music.play().catch(error => console.log("Music blocked:", error));

            // 3. Start Animation
            setInterval(createFloatingHeart, 800); 
            typeWriter();
        }

        function typeWriter() {
            if (lineIndex < messages.length) {
                if (!currentLineElement) {
                    currentLineElement = document.createElement('div');
                    currentLineElement.classList.add('line');
                    currentLineElement.classList.add('cursor');
                    consoleContainer.appendChild(currentLineElement);
                    
                    const rawLine = messages[lineIndex];
                    
                    if (rawLine.includes('<')) {
                        currentLineElement.innerHTML = rawLine;
                        currentLineElement.classList.remove('cursor');
                        currentLineElement = null;
                        lineIndex++;
                        window.scrollTo(0, document.body.scrollHeight);
                        setTimeout(typeWriter, 1000); 
                        return;
                    } else {
                        currentLineChars = Array.from(rawLine);
                    }
                }

                if (charIndex < currentLineChars.length) {
                    currentLineElement.textContent += currentLineChars[charIndex];
                    charIndex++;
                    window.scrollTo(0, document.body.scrollHeight);
                    setTimeout(typeWriter, 50);
                } else {
                    currentLineElement.classList.remove('cursor');
                    currentLineElement = null;
                    charIndex = 0;
                    lineIndex++;
                    currentLineChars = [];
                    setTimeout(typeWriter, 800); 
                }
            } else {
                revealCenterHeart();
            }
        }

        function revealCenterHeart() {
            centerPhotoContainer.classList.add('show-center');
        }

        function createFloatingHeart() {
            const container = document.getElementById('floating-container');
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');

            const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
            heart.style.backgroundImage = `url('${randomPhoto}')`;

            heart.style.left = Math.random() * 95 + "vw";
            heart.style.animationDuration = (Math.random() * 5 + 8) + "s"; 
            heart.style.transform = `scale(${Math.random() * 0.5 + 0.8})`; 

            container.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 13000);
        }
    </script>
</body>
</html>
