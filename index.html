<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace; /* Code editor look */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Container for the typing text */
        #console-container {
            width: 80%;
            max-width: 600px;
            text-align: left;
            z-index: 10;
        }

        .line {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            opacity: 0; /* Hidden initially */
            animation: fadeIn 0.5s forwards;
        }

        .heart {
            color: #ff4d6d;
            font-weight: bold;
        }

        /* Photo Slideshow Styling */
        #photo-container {
            display: none; /* Hidden until text finishes */
            margin-top: 30px;
            border: 2px solid #ff4d6d;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 10;
            animation: slideUp 1s ease-out forwards;
        }

        img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
        }

        /* Background Floating Hearts Animation */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            animation: floatUp 10s linear infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Cursor effect */
        .cursor::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="bg-hearts"></div>

    <div id="console-container">
        </div>

    <div id="photo-container">
        <img id="slideshow" src="photo1.jpg" alt="Us Together">
    </div>

    <script>
        // --- CONFIGURATION ---
        const messages = [
            "Thangoo... <span class='heart'>&hearts;</span>",
            "Happy Birthday maa!!! <span class='heart'>&hearts;</span>",
            "Finally its ur day pandi‚ú® ",
            "Ur not only a pandi",
            "But also a useless waste fellow nd a best friend to meü§£üëä",
            "Thank you for being with me all tym",
            "IK we fight a lot but never made a decision to give up on our spcl bond",
            "Honestly grateful for thatü•∫",
            "You have been there in my thick nd thin phases of my lyf meri thangoo üê∂üòöü§£",
            "Never ask me the best expensive gift u can never afford itüòÇü§∑‚Äç‚ôÇÔ∏è",
            "Have a beautiful nd wonderful days ahead",
            "Ik ur doing good come on idiot u canüí™‚ú®endless joy,love,",
            " happiness everything you deserve potti",
            "üíù"
        ];

        // Add your photo filenames here
        const photos = [
            "photo1.jpg", 
            "photo2.jpg", 
            "photo3.jpg" 
        ];
        // ---------------------

        const consoleContainer = document.getElementById('console-container');
        const photoContainer = document.getElementById('photo-container');
        const slideshowImg = document.getElementById('slideshow');
        
        let lineIndex = 0;
        let charIndex = 0;
        let currentLineElement = null;

        function typeWriter() {
            if (lineIndex < messages.length) {
                if (!currentLineElement) {
                    currentLineElement = document.createElement('div');
                    currentLineElement.classList.add('line');
                    currentLineElement.classList.add('cursor'); // Add cursor
                    consoleContainer.appendChild(currentLineElement);
                }

                // Handle HTML inside strings (like the heart span)
                const fullLine = messages[lineIndex];
                
                // Simple trick: If we hit a tag, output the whole tag immediately 
                // (keeps code simple vs complex parsing)
                if (fullLine.includes('<')) {
                     currentLineElement.innerHTML = fullLine;
                     // Remove cursor from this line and move to next immediately
                     currentLineElement.classList.remove('cursor');
                     currentLineElement = null;
                     lineIndex++;
                     setTimeout(typeWriter, 1000); // Wait longer after a line finishes
                } else {
                    // Normal typing character by character
                    if (charIndex < fullLine.length) {
                        currentLineElement.textContent += fullLine.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeWriter, 50); // Typing speed
                    } else {
                        // Line finished
                        currentLineElement.classList.remove('cursor');
                        currentLineElement = null;
                        charIndex = 0;
                        lineIndex++;
                        setTimeout(typeWriter, 800); // Wait before next line
                    }
                }
            } else {
                // All text finished -> Show Photos
                showPhotos();
            }
        }

        function showPhotos() {
            photoContainer.style.display = 'block';
            let photoIndex = 0;
            
            // Cycle through photos every 3 seconds
            setInterval(() => {
                photoIndex = (photoIndex + 1) % photos.length;
                slideshowImg.src = photos[photoIndex];
            }, 3000);
        }

        // Create Background Hearts
        function createHearts() {
            const container = document.getElementById('bg-hearts');
            for(let i=0; i<20; i++){
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = "&hearts;";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
                heart.style.fontSize = (Math.random() * 20 + 10) + "px";
                container.appendChild(heart);
            }
        }

        // Start everything
        createHearts();
        typeWriter();

    </script>
</body>
</html>
