<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Thangoo!</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* The Typing Text Container */
        #console-container {
            width: 80%;
            max-width: 600px;
            text-align: left;
            z-index: 20; /* Text sits ON TOP of the photo */
            position: relative;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8); /* Shadow makes text pop against photo */
            min-height: 50px;
        }

        .line {
            display: block;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            line-height: 1.5;
        }

        .heart-text {
            color: #ff4d6d;
        }

        /* THE CENTER HEART PHOTO (Hidden Initially) */
        #center-photo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 350px;
            height: 350px;
            z-index: 10; /* Behind the text */
            opacity: 0; /* Invisible start */
            transition: all 2s ease-in-out;
            pointer-events: none; /* Let clicks pass through */
        }

        #center-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Heart Shape Clip */
            clip-path: path('M175,59.5 C108.5,-59.5 -59.5,87.5 175,304.5 C409.5,87.5 241.5,-59.5 175,59.5 Z');
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
        }

        /* Class to trigger the fade-in */
        .show-center {
            opacity: 0.35 !important; /* Light occupancy (35% visible) */
            transform: translate(-50%, -50%) scale(1.2) !important;
        }

        /* FLOATING BACKGROUND PHOTOS */
        .floating-heart {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: 1;
            /* Heart Shape for floating items */
            clip-path: path('M25,8.5 C15.5,-8.5 -8.5,12.5 25,43.5 C58.5,12.5 34.5,-8.5 25,8.5 Z');
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.8); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .cursor::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="floating-container"></div>

    <div id="console-container"></div>

    <div id="center-photo-container">
        <img id="center-photo" src="centre-photo.jpg" alt="Center Heart">
    </div>

    <script>
        // --- CONFIGURATION ---
        
        const messages = [
            "Thangoo... <span class='heart-text'>&hearts;</span>",
            "Happy Birthday maa!!! <span class='heart-text'>&hearts;</span>",
            "Finally its ur day pandi‚ú®",
            "Ur not only a pandi",
            "But also a useless waste fellow nd a best friend to meü§£üëä",
            "Thank you for being with me all tym",
            "IK we fight a lot but never made a decision to give up on our spcl bond",
            "Honestly grateful for thatü•∫",
            "You have been there in my thick nd thin phases of my lyf meri thangoo üê∂üòöü§£",
            "Never ask me the best expensive gift u can never afford itüòÇü§∑‚Äç‚ôÇÔ∏è",
            "Have a beautiful nd wonderful days ahead",
            "Ik ur doing good come on idiot u canüí™‚ú®endless joy,love,",
            "Happiness everything you deserve potti",
            "üíù"
        ];

        // PHOTOS FOR BACKGROUND HEARTS
        const photos = [
            "photo1.jpg", 
            "photo2.jpg", 
            "photo3.jpg" 
        ];
        // ---------------------

        const consoleContainer = document.getElementById('console-container');
        const centerPhotoContainer = document.getElementById('center-photo-container');
        
        let lineIndex = 0;
        let charIndex = 0;
        let currentLineElement = null;
        let currentLineChars = [];

        function typeWriter() {
            if (lineIndex < messages.length) {
                if (!currentLineElement) {
                    currentLineElement = document.createElement('div');
                    currentLineElement.classList.add('line');
                    currentLineElement.classList.add('cursor');
                    consoleContainer.appendChild(currentLineElement);
                    
                    // Safe emoji splitting
                    const rawLine = messages[lineIndex];
                    if (rawLine.includes('<')) {
                        currentLineChars = [rawLine]; // Treat HTML tags as one chunk
                    } else {
                        currentLineChars = Array.from(rawLine); // Split correctly for emojis
                    }
                }

                if (charIndex < currentLineChars.length) {
                    const char = currentLineChars[charIndex];
                    
                    if (char.startsWith('<')) {
                        currentLineElement.innerHTML = char;
                    } else {
                        currentLineElement.textContent += char;
                    }
                    
                    charIndex++;
                    setTimeout(typeWriter, 50); // Typing speed
                } else {
                    // Line finished
                    currentLineElement.classList.remove('cursor');
                    currentLineElement = null;
                    charIndex = 0;
                    lineIndex++;
                    currentLineChars = [];
                    setTimeout(typeWriter, 800); 
                }
            } else {
                // WHEN DONE: Reveal the Center Heart
                revealCenterHeart();
            }
        }

        function revealCenterHeart() {
            centerPhotoContainer.classList.add('show-center');
        }

        // --- FLOATING PHOTO HEARTS LOGIC ---
        function createFloatingHeart() {
            const container = document.getElementById('floating-container');
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');

            // Pick a random photo
            const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
            heart.style.backgroundImage = `url('${randomPhoto}')`;

            // Random positioning
            heart.style.left = Math.random() * 95 + "vw";
            heart.style.animationDuration = (Math.random() * 5 + 8) + "s"; 
            heart.style.transform = `scale(${Math.random() * 0.5 + 0.8})`; 

            container.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 13000);
        }

        // Start floating hearts immediately
        setInterval(createFloatingHeart, 600); 

        // Start typing
        typeWriter();

    </script>
</body>
</html>
